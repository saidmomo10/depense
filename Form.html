<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    
    <section class="formulaire">
        <h1>Page d'Inscription</h1>
        <p class="trao">TRAOFIN</p>
        <img src="Black Modern Design Studio Logo.png" alt="">
        <form method="" name="formule" onsubmit="valider()" action="">
            
                <p class="grp">
                    <input id="username" type="text"  name="formule" placeholder="Nom d'utilisateur">
                </p>

                <p class="grp">
                    <input id="email" type="email" placeholder="example@gmail.com"  name="formule" />
                </p>
                
                <p class="grp">
                    <input id="password1" type="password"  name="formule" placeholder="Créer un mot de passe">
                </p>
            
                <p class="grp">
                    <input id="password2" type="password"  name="formule" placeholder="Confirmer mot de passe">
                    <p class="confirmation"></p>
                </p>

            <p class="btn">
                <input class="submit" type="submit" value="S'inscrire" />
            </p>
            <p class="message"></p>
            <pre class="bas">Avez-vous déjà un compte ? Veuillez  <a href="connection.html"> vous connecter</a></pre>
        </form>
    </section>

    <script src="form.js">
        
    </script>
</body>

</html>
